<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4 | HTTP & Ajax | Designed by FlyingPuppy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container col-sm-7 justify-content-center border border-warning rounded">
        <span class="display-4 text-warning">HW4 | HTTP & Ajax</span>
        <h4 class="text-warning">Designed by FlyingPuppy</h4>
        <div id="list">
            <form>
                <button type="button" class="btn btn-outline-warning">List all students</button>
                <p id="list-result"></p>
            </form>
        </div>
        <hr>
        <div id="search">
            <form>
                student ID: <input name="id" type="text"><br>
                <button type="button" class="btn btn-outline-warning">Search specific student</button>
                <p id="search-result"></p>
            </form>
        </div>
        <hr>
        <div id="add">
            <form>
                student ID: <input name="id" type="text"><br>
                student name: <input name="name" type="text"><br>
                <button type="button" class="btn btn-outline-warning">Add new student</button>
                <p id="add-result"></p>
            </form>
        </div>
        <hr>
        <div id="delete">
            <form>
                student ID: <input name="id" type="text"><br>
                <button type="button" class="btn btn-outline-warning">Delete specific student</button>
                <p id="delete-result"></p>
            </form>
        </div>
        <hr>
        <div id="reset">
            <button type="button" class="btn btn-outline-warning">Reset student data to default</button>
        </div>
    </div>
</body>
</html>
